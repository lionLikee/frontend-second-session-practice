<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 2차 세션 실습 카운트하기</title>
    <script src="count.js"></script>
    <link href="count.css" rel="stylesheet">
</head>
<body>
    <div class="intro_bg">
        <div class="header">
            <p id="demo1">Let's Count!!!</p>
    
            <div class="resultbox">
                <div id="result">0</div>
            </div>
    
            <div class="buttons">
                <button class="increase" onclick='count("plus")'>Increase</button>
                <button class="decrease" onclick='count("minus")'>Decrease</button>
                <button class="reset" onclick='count("reset")'>Reset</button>
            </div>
        </div>
    </div>
    
</body>
</html>
